<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="top__navigation">
      <div class="wrapper__nav">
        <button type="button" class="c__btn">create</button>
      </div>
      <div class="createNewForm">
        <form id="createTask">
          <div class="top__stuff">
            <h4>Create New Task</h4>
            <button type="button" class="close__btn">X</button>
          </div>
          <div class="form__group">
            <label for="task">Task</label>
            <input type="text" name="task" id="task" placeholder="Task">
          </div>
          <div class="form__group">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="3" placeholder="Description"></textarea>
          </div>
        </form>
      </div>
    </div>
    <table>
      <tr>
        <th>#</th>
        <th>Task</th>
        <th>description</th>
        <th>Created At</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Task 1</td>
        <td>Task 1</td>
        <td>Task 1</td>
        <td>false</td>
        <td>
          <button class="edit"><i class="fa-solid fa-pen-nib"></i></button>
          <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
        </td>
    </table>
  </div>




  <script src="js/main.js"></script>
</body>

</html>
